name : "ZTF"
plateScale : 0.9835                     # plate scale; arcsec/pixel
radialCoeffs : [0.0, 1.0, 0.0, 0.0]     # radial distortion coefficients (c_0 + c_1 r + c_2 r^2 + ...)

#
# A single amplifier
#
AMP : &AMP
    # trimmed
    hdu : 1                             # Only one HDU in the file

    flipXY :     [False, False]
    perAmpData : False                  # is the amp data split across multiple HDUs/Files?

    #                         [[x0,  y0], [xSize, ySize]]
    rawBBox                 : [[0,    0], [3222,   3080]] # total size of one amp's raw data
    
    rawDataBBox             : [[150,  0], [3072,   3080]] # data region in raw data
    rawSerialPrescanBBox    : [[0,    0], [0,       150]] # serial prescan
    rawSerialOverscanBBox   : [[0,    0], [0,         0]] # serial overscan
    rawParallelPrescanBBox  : [[0,    0], [0,         0]] # pixels digitised before first parallel transfer
    rawParallelOverscanBBox : [[0,    0], [0,         0]] # parallel overscan

    saturation : 65535                  # saturation level, DN XXX Should this be in electrons?

    # Linearity correction is still under discussion, so this is a placeholder.
    linearityType : PROPORTIONAL
    linearityThreshold : 0
    linearityMax : 65535                # == saturation
    linearityCoeffs : [0, 65535]        # == [linearityThreshold, linearityMax]

#
# A single detector;  each optical detector is a Pair of Hamamatsu CCDs with 2*4 amplifiers
#
Detector : &Detector
    detectorType : 0                    # e2v 6k, 10 micron pixels
    refpos : [3072, 3080]               # centre of chip
    offset : [.nan, .nan]
    # 
    bbox : [[0, 0], [6144, 6160]]       # total bbox of trimmed detector
    pixelSize : [0.010, 0.010]          # in mm XXX total guess
    transformDict : {nativeSys : 'Pixels', transforms : None}
    transposeDetector : False
    pitch : 0.0                         # (degrees)
    yaw : 0.0                           # rotation in plane of camera (degrees)
    roll : 0.0                          # (degrees)

    amplifiers : {}
#
# Define our specific devices
#
# All the detectors present in this file.  Each is an E2V detector with 2*2 amplifiers
#
# The layout specified by "offset" is:
#   n1 n2 n3 n4
#   r1 r2 r3 r4
#   b1 b2 b3 b4
# with 1% gaps between the chips
#
CCDs : &CCDs
    "01" : &CCD
        << : *Detector
        id : 1
        serial : '0x666'
        offset : [93.08, -93.32]       # mm

        amplifiers:
            "02": &A0
                <<: *AMP
                ixy : [0, 0]
                readCorner : LL
                gain : 1.00
                readNoise : 2.0
            "03": &A1
                <<: *A0
                ixy : [1, 0]
                readCorner : LR
                flipXY : [True, False]
                gain : 1.00
                readNoise : 2.0
            "01": &A2
                <<: *A0
                ixy : [0, 1]
                gain : 1.00
                readNoise : 2.0
            "00": &A3
                <<: *A1
                ixy : [1, 1]
                gain : 1.00
                readNoise : 2.0
    '02' :
